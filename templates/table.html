{% extends "layout.html" %}

{% block title %}
    {% block heading %} {% endblock %}
{% endblock %}

{% block head %}
    <style>
        table {
            border-collapse: collapse;
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            gap: 20px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:last-child th {
            margin: 0;
        }
    </style>
{% endblock %}

{% block main %}
    <table>
        <thead>
            {% block thead %} {% endblock %}
        </thead>
        <tbody>
            {% block tbody %} {% endblock %}
        </tbody>
    </table>
{% endblock %}
